<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Detalles de la Categoría</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Detalles de la Categoría</h1>
        <dl class="row">
            <dt class="col-sm-3">ID</dt>
            <dd class="col-sm-9">{{ categoria.id }}</dd>

            <dt class="col-sm-3">Nombre</dt>
            <dd class="col-sm-9">{{ categoria.nombre }}</dd>

            <dt class="col-sm-3">Descripción</dt>
            <dd class="col-sm-9">{{ categoria.descripcion }}</dd>
        </dl>

        <a href="{{ url_for('editar_categoria', id=categoria.id) }}" class="btn btn-primary">Editar</a>
        <a href="{{ url_for('eliminar_categoria', id=categoria.id) }}" class="btn btn-danger">Eliminar</a>
    </div>
</body>
</html>
